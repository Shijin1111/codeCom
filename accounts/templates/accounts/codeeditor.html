<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ace Editor Integration</title>
    <link rel="stylesheet" href="{% static 'css/code_style.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Left section -->
      <div class="left-section">
        <div id="editor" style="height: 400px; width: 600px;">Write your program here</div>
        <button id="opt-button">Try to optimize</button>
        <button id="complexity-button">Find complexity</button>        
      </div>

      <!-- Right section -->
      <div class="right-section">
        <pre id="output"></pre>
      </div>
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>

    <!-- Inline JavaScript -->
<!-- Inline JavaScript -->
<script>
  // Initialize Ace editor
  let editor = ace.edit("editor", {
    theme: "ace/theme/cobalt",
    mode: "ace/mode/python",
  });

  // Button to get content
  document.querySelector("#opt-button").addEventListener("click", (event) => {
    event.preventDefault(); // Prevent default form submission
    // Get content from Ace editor
    const message = editor.getValue();
    if (message.length === 0) {
      return;
    }
    // Send the message to the server
    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message
      })
    })
    .then(response => response.json())
    .then(data => {
      const response = data.response;
      document.querySelector('#output').textContent = ` ${response}`;
    });
  }); 
</script>

  </body>
</html>
